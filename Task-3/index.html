<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2/Temperature Converter</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid mt-3  ms-3 d-flex justify-content-center align-items-center carrrd" style="height: 500px;">
        <div class="card w-25 me-3  mt-3">
            
            <div class="card-header ">
                <h2 class="heading ">Temperature Converter </h2>
            </div>
    
            <div class="card-body">
                <dl>
                    <dt>Temperature</dt>
                    <dd><input class="form-control w-100" onblur="VerifyUser()" type="number" id="userName" placeholder="Enter the temperature and Select the scale below"></dd>
                    <dd id="userError"></dd>
                    <dt>Scale</dt>
                    <dd>
                        <select id="temp" class="form-select w-70">
                            <option value="fahrenhiet">Fahrenhiet</option>
                            <option value="celcius">Celcius</option>
                        </select>
                    </dd>
                    <dt>Result</dt>
                    <dd id="result"></dd>
                </dl>                                 
            </div>
    
           
    
            <div class="card-footer">
               <button class="btn btn-danger w-100 " onclick="Verify()">
                 <span class="bi bi-thermometer-half">Convert</span>
               </button>
            </div>
      </div>
       </div>
    <script src="script.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    
</body>
</html>
